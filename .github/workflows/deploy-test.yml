        with:
          host: ${{ secrets.TEST_EC2_HOST }}
          username: ${{ secrets.TEST_EC2_USER }}
          key: ${{ secrets.TEST_EC2_SSH_KEY }}
          script: |
            # 8-1. ë°°í¬ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            echo "ğŸ“‚ Moving to deployment directory"
