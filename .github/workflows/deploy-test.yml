      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Python ì˜ì¡´ì„± ì„¤ì¹˜ (ì„ íƒì‚¬í•­ - í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•´)
      - name: Install Python dependencies
