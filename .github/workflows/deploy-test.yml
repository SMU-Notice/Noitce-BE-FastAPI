            # 8-2. fastapi-app ì»¨í…Œì´ë„ˆ ì¤‘ì§€
            echo "ğŸ›‘ Stopping fastapi-app container"
            docker-compose stop fastapi-app

            # 8-3. fastapi-app ì»¨í…Œì´ë„ˆ ì‚­ì œ
            echo "ğŸ§¹ Removing fastapi-app container"
            docker-compose rm -f fastapi-app

            # 8-4. ìµœì‹  ì´ë¯¸ì§€ pull
